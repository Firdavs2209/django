<!-- myapp/templates/page.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Page {{ page_number }}</title>
</head>
<body>
    <h1>This is page {{ page_number }}</h1>

    {% if prev_page %}
        <a href="{% url 'page_view' page_number=prev_page %}">Previous Page</a>
    {% endif %}

    {% if next_page %}
        <a href="{% url 'page_view' page_number=next_page %}">Next Page</a>
    {% endif %}
</body>
</html>
